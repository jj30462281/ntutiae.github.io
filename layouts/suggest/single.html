{{ define "main" }}
<script src="/js/suggest.js"></script>
<link rel="stylesheet" href="/css/suggest.css">
<form class="container" method="POST" id="form" onsubmit="return subfun();">
    <div class="row mb-3 title">
        <h1 class="m-0 title-cn">意見回饋</h1>
        <p class="title-en" style="margin-left: -1.5rem">Suggest</p>
    </div>
    <div class="row justify-content-center mt-3 mx-3">
        <h4 class="col-12 p-2 m-2">
            回饋身分： 
            <select class="suggest-identity" name="identity" onchange="select_change();">
                <option>學生</option>
                <option>匿名</option>
            </select>
        </h4>

        <h4 class="col-12 p-2 m-2" id="ID">
            學號：&emsp;&emsp; 
            <input class="suggest-input" name="ID" id="ID_input" required />
        </h4>

        <h4 class="col-12 p-2 m-2" id="name">
            姓名：&emsp;&emsp;
            <input class="suggest-input" name="name" id="name_input" required />
        </h4>
        <h4 class="col-12 p-2 m-2" id="name">
            回饋內容：
        </h4>
        <textarea class="suggest-content" name="content" required></textarea>
    </div>
    <br/>
    <input type="submit" class="btn float-right suggest-btn" value="送出" />

    <div class="modal modalfade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">意見回饋</h5>
            </div>
            <div class="modal-body">
                <h3 id="suggest-result">正在回報... <img id="suggest-img" src="/img/icons8-loading.gif" alt="check"> </h3>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            </div>
          </div>
        </div>
    </div>
</form>
{{ end }}
