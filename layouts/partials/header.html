<div class="navbar">
{{ range .Site.Menus.main }}
    {{ if .HasChildren }}
    <div class="subnav">
        <button class="subnavbtn">{{ .Name }}<i class="fa fa-caret-down"></i></button>
        <div class="subnav-content">
            {{ range .Children }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </div>
    </div>
    {{ else }}
    <a href="{{ .URL }}">{{ .Name }}</a>
    {{ end }}
{{ end }}
</div>
