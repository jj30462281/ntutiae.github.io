{{ define "main" }}
<link rel="stylesheet" href="/css/events.css">
<link rel="stylesheet" href="/css/prospects.css">
<div class="container">
    <div class="row mb-5 title w-100">
        <h1 class="m-0 title-cn">未來出路</h1>
        <p class="title-en" style="margin-left: -2rem">Prospects</p>

        <span class="back-btn-base">
            <a class="row event back-btn" href="/prospects">
                <div class="w-100 row justify-content-center mx-lg-2 m-2">
                    <div class="col-12 col-lg-7 d-flex justify-content-center align-items-center">
                        返回
                    </div>
                </div>
            </a>
        </span>
    </div>
    <div class="w-100 event-page-title">
        <p class="m-0">{{ .Date.Format "Mon, 02 Jan 2006 15:04:05 -0700" }}</p>
        <h1 class="mb-4">{{ .Title }}</h1>
    </div>
    <div>
        <article class="event-page-content">
            {{ .Content }}
            {{ with .Resources.GetMatch "article-end.md" }}
                {{ .Content }}
            {{ end }}
        </article>
    </div>
</div>
<script type="module" src="/js/prospects-viewer.js"></script>
{{ end }}
