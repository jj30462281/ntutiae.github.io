{{ define "main" }}
<div class="container" id="reflections-view">

    <div class="row mb-3 title">
        <h1 class="m-0 title-cn">{{ .Title }}</h1>
        <p class="title-en" style="margin-left: -1.5rem">Q&A</p>
    </div>

    <div class="row justify-content-center mt-3 mx-3">
        {{ range .Pages }}
        <details class="col-12 p-4 m-2 faq-block" >
            <summary class="d-flex justify-content-between align-items-center">
                <h4 class="question">{{ .Title }}</h4>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </summary>
            <p>{{ .Summary }}</p>
            <p><a href="{{ .RelPermalink }}">閱讀更多</a></p>
        </details>
        {{ end }}
    </div>
</div>
{{ end }}
