<link rel="stylesheet" href="/css/index.css">

<script>
    let hi = "IIIIIIII         A         EEEEEEE\n   II           AAA        E------\nIIIIIIII      A     A      EEEEEEE\n";
    let feature = document.getElementsByClassName("feature");
    let feature_input = feature.children[0];

    function feature(){
        if(window.screen.width < 991){
            feature_input.checked = true;
        }else{
            feature_input.checked = false;
        }
    }

    function homepage(){
        let pc = document.getElementById("spline-pc");
        let phone = document.getElementById("spline-phone");
        let title = document.getElementsByClassName("title-img")[0];
        if(window.screen.width < 650 && window.screen.width > 450){
            pc.style.display = "none";
            phone.style.display = "inline";
            title.style.width = "35%";
        }else if(window.screen.width < 450){
            title.style.width = "60%";
        }else{
            pc.style.display = "inline";
            phone.style.display = "none";
            title.style.width = "25%";
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        console.log(hi);
        feature();
        homepage();
    })
    window.addEventListener("resize", () => {
        console.log("window width:" + window.screen.width + "; window height: " + window.screen.height)
        feature();
        homepage();
    })
</script>

                    &emsp; &emsp;為解決長期以來學術、技術和職場技能脫鉤的問題，P-TECH學校五專班是由產業夥伴與合作學校共同發展能力發展藍圖（Skills Mapping），由產業夥伴向學校提出五專畢業生適合的職務，以及所需工作技能，並依照實際職務需求與老師們共同規劃課程內容並協助授課，以確保學校課程能提供學生未來就業所需技能。<br>
                    &emsp; &emsp;除本科所學之外，P-TECH課程也特別著重STEM（Science、Technology、Engineering、Math）的學習。臺灣IBM特別為P-TECH五專班學生規劃一個長達三年的AI人才培育計畫，將雲端運算從概念、應用與實作課程完整囊括。由臺灣IBM雲端運算事業部總經理及資深工程師授課，從雲端技術介紹開始，進一步利用IBM Cloud雲端平臺上的AI技術打造聊天機器人，透過工作坊動手操作與體驗IBM Watson的功能；更規劃IBM TJBot 實作計劃，從數位裝置走向實體機器人，讓學生進一步學習包括語音對話、認知運算、視覺辨識等功能，針對不同的場景設計出專屬的機器人，從初學者成為新時代不可或缺的AI人才！
